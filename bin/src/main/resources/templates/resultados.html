<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados - Números Primos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5 col-md-6">
        <h1 class="mb-4">Resultados - Números Primos</h1>
        
        <div class="form-group">
            <label for="selectPrimos">Seleccione un número primo</label>
            <select id="selectPrimos" class="form-control">
                <option th:each="numero, iterStat : ${numerosPrimos}" th:text="${numero}" th:value="${numero}" th:if="${iterStat.index == 0}" selected="selected"></option>
                <option th:each="numero, iterStat : ${numerosPrimos}" th:text="${numero}" th:value="${numero}" th:if="${iterStat.index != 0}"></option>
            </select>
        </div>

        <a href="/" class="btn btn-warning mt-3">Volver</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
