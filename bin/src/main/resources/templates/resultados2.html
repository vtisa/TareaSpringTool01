<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados - Tabla de Multiplicar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5 col-md-6">
        <h1 class="mb-4">Resultados - Tabla de Multiplicar del número <span th:text="${numero}"></span></h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Operación</th>
                    <th>Resultado</th>
                    <th>Par</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resultado : ${resultados}">
                    <td th:text="${resultado.multiplicador} + ' x ' + ${numero}"></td>
                    <td th:text="${resultado.resultado}"></td>
                    <td>
                        <input type="checkbox" th:disabled="!${resultado.esPar}" th:checked="${resultado.esPar}">
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-warning">Volver</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
